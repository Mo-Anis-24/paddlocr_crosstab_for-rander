services:
  invoice-extraction:
    build: .
    container_name: invoice-extraction-app
    # The DATABASE_URL and other environment variables will be injected by the deployment platform.
    command: bash -lc "gunicorn --bind 0.0.0.0:${PORT:-5000} app:app"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:${PORT:-5000}/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

