services:
  invoice-extraction:
    build: .
    container_name: invoice-extraction-app
    # The DATABASE_URL and other environment variables will be injected by the deployment platform.
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

